{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
  <title>Simple landing page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static "/website/vendors/owl-carousel/css/owl.carousel.min.css" %}">
  <link rel="stylesheet" href="{% static "/website/vendors/owl-carousel/css/owl.theme.default.css" %}">
  <link rel="stylesheet" href="{% static "/website/vendors/mdi/css/materialdesignicons.min.css" %}">
  <link rel="stylesheet" href="{% static "/website/vendors/aos/css/aos.css" %}">
  <link rel="stylesheet" href="{% static "/website/css/style.min.css" %}">
</head>
<body id="body" data-spy="scroll" data-target=".navbar" data-offset="100">
  <header id="header-section">
    <nav class="navbar navbar-expand-lg pl-3 pl-sm-0" id="navbar">
    <div class="container">
      <div class="navbar-brand-wrapper d-flex w-100">
        <img src="{% static "/website/images/greeble_logo.png" %}" alt="">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="mdi mdi-menu navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    </nav>
  </header>
  <div class="banner" >
    <div class="container">
      <h6 class="font-weight-normal text-muted pb-3"">Sign Up for Greeble</h6>
      <div>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% if field.help_text %}
                <p><small style="color: grey">{{ field.help_text }}</small></p>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button class="btn btn-opacity-success ml-1" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static "/website/vendors/jquery/jquery.min.js" %}"></script>
  <script src="{% static "/website/vendors/bootstrap/bootstrap.min.js" %}"></script>
  <script src="{% static "/website/vendors/owl-carousel/js/owl.carousel.min.js" %}"></script>
  <script src="{% static "/website/vendors/aos/js/aos.js" %}"></script>
  <script src="{% static "/website/js/landingpage.js" %}"></script>
</body>
</html>
