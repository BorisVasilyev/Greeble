{% extends "lms/base.html" %}

<!-- Sidebar block -->
{% block sidebar %}
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
        <i class="fa fa-remove"></i>
    </a>

    <h4 class="w3-bar-item"><b>Menu</b></h4>

    {% if user.is_authenticated %}
        <a class="w3-bar-item w3-button w3-hover-black" href="/lms">Home</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="/lms/my_courses">My Courses</a>
        <a class="w3-bar-item w3-button w3-hover-black" href="/lms/settings">Settings</a>

        <!--
        {% if user_is_content_manager %}
            <a class="w3-bar-item w3-button w3-hover-black" href="/lms/catalogues">Catalogues</a>
            <a class="w3-bar-item w3-button w3-hover-black" href="/lms/statistics">Statistics</a>
        {% endif %}
        {% if user_is_client_admin %}
            <a class="w3-bar-item w3-button w3-hover-black" href="/lms/settings">Settings</a>
        {% endif %}
        -->
        {% if user.is_staff %}
            <a class="w3-bar-item w3-button w3-hover-black" href="/lms/admin" target="_blank">Administration</a>
        {% endif %}
    {% endif %}

    <!--
    <a class="w3-bar-item w3-button w3-hover-black" href="/">Greeble</a>
    -->
</nav>
{% endblock %}

<!-- Main area block, aligned with the sidebar -->
{% block main_area %}
<div class="w3-main" style="margin-left:250px">
    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
          {% block content %}
          {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
